services:
  property_listing:
    image: property_listing
    command: >
      sh -c "python alx_travel_app/manage.py makemigrations &&
             python alx_travel_app/manage.py migrate &&
             python alx_travel_app/manage.py runserver 0.0.0.0:8000"    
    build: .
    ports:
      - 8000:8000

  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: property_db
      POSTGRES_USER: alx_user
      POSTGRES_PASSWORD: alxPassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    restart: always

volumes:
  postgres_data: